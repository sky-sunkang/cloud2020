spring:
  application:
    name: alibaba-order
  profiles:
    active: dev
  cloud:
    #    注册中心
    nacos:
      discovery:
        # nacos地址
        server-addr: localhost:8848
        namespace: ${spring.profiles.active}
        group: da
      config: # 在命名空间dev下创建组为da的文件alibaba-order.yaml
        #后缀
        file-extension: yaml
        #配置监听地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        #命名空间ID，区分环境dev test prod
        namespace: ${spring.profiles.active}
        #组，区分项目da rams
        group: da